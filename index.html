<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./index.css" />
  <title>Shopping List</title>
</head>
<body>
  <header>
    <h1>
      Shopping List
    </h1>
  </header>
  <main class="container">
    <form id="form">
        <label>
          Add an item
        </label>
        <input type="text" id="input" placeholder="e.g., broccoli" required>
        <button type="submit">
          Add item
        </button>
    </form>
  </main>
  <section class="results">
    <ul id="items">

    </ul>
  </section>
</body>

<script src="./index.js"></script>

</html>
